application {
  name = "Test HBase App"
  spark.conf {
    spark.driver.allowMultipleContexts = "true"
    spark.master = "local[1]"
  }
}

output {
  type = hbase
  zookeeper = "vm1:2181"
  table {
    name = "test"
  }
  mapping {
    rowkey.columns = ["symbol", "transacttime"]
    columns {
      symbol {
        cf = "rowkey"
        col = "symbol"
        type = "string"
      }
      transacttime {
        cf = "rowkey"
        col = "transacttime"
        type = "long"
      }
      clordid {
        cf = "cf1"
        col = "clordid"
        type = "string"
      }
      orderqty {
        cf = "cf1"
        col = "orderqty"
        type = "integer"
      }
      leavesqty {
        cf = "cf1"
        col = "leavesqty"
        type = "integer"
      }
      cumqty {
        cf = "cf1"
        col = "cumqty"
        type = "integer"
      }
    }
  }
}
