application { 
    name = "DQ RangeRule Test" 
} 
steps { 
  df1 { 
    input { 
      type = filesystem 
      format = csv 
      path = "hdfs:///path/file.csv" 
    } 
  } 
  dq1 { 
    dependencies = [df1] 
    deriver { 
      type = dq 
      scope = row 
      rules { 
        r0 { 
          type = range 
          fields = ["fa"] 
          range = [1, 10] 
        } 
        r1 { 
          type = range 
          fields = ["fi"] 
          fieldtype = integer
          range = [1, 10] 
        } 
        r2 { 
          type = range 
          fields = ["fl"] 
          fieldtype = long 
          range = [1, 10] 
        } 
        r3 { 
          type = range 
          fields = ["ff"] 
          fieldtype = float 
          range = [1.0, 10.0] 
        } 
        r4 { 
          type = range 
          fields = ["fe"] 
          fieldtype = double 
          range = [1.0,10.0] 
        } 
        r5 { 
          type = range 
          fields = ["fd"] 
          fieldtype = decimal 
          range = [1.0,10.0] 
        }
      }
    } 
  } 
} 
